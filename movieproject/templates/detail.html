{% extends 'base.html' %}
{% block body %}
<div class="container">

    <div class="row">
        <div class="col-md-6">
         <img src="{{movie_key.img.url}}" width="300" height="500" style="padding: 20px;border-radius: 45px">
        </div>
<div class="col-md-6">
    <h1 style="color:DodgerBlue;">{{movie_key.name}}</h1><br>
    <h4 style="color:Tomato;">{{movie_key.dirc}}</h4>
    <p style="color:black;">{{movie_key.desc}}</p><br>
    <h4 style="color:white;">{{movie_key.year}}</h4>
    <a class="btn btn-warning" href="{% url 'movieapp:update' movie_key.id %}">Update</a>
    <a class="btn btn-danger" href="{% url 'movieapp:delete' movie_key.id %}">Delete</a>
</div>
    </div>
    <!-- Slider main container -->
<div class="swiper">
  <!-- Additional required wrapper -->
  <div class="swiper-wrapper">
    <!-- Slides -->
    <div class="swiper-slide" href="{% url 'movieapp:detail' movie_key.id %}"></div>
    <div class="swiper-slide" href="{% url 'movieapp:detail' movie_key.id %}"></div>
    <div class="swiper-slide" href="{% url 'movieapp:detail' movie_key.id %}"></div>

    ...
  </div>
  <!-- If we need pagination -->
  <div class="swiper-pagination"></div>

  <!-- If we need navigation buttons -->
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>


</div>
</div>

{% endblock %}


<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.alert {
  padding: 20px;
  background-color: #f44336;
  color: white;
}
.button {
background-color: #555555;; color:white;
border-radius: 12px;
padding: 15px 32px;
font-size: 12px;
}
.closebtn {
  margin-left: 15px;
  color: white;
  font-weight: bold;
  float: right;
  font-size: 22px;
  line-height: 20px;
  cursor: pointer;
  transition: 0.3s;
}

.closebtn:hover {
  color: black;
}
</style>
</head>
<body>

<h2>Alert Messages</h2>


<div class="alert">
  <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
  <strong>Danger!</strong> Are You Sure That You Want to Delete This Movie !
</div><br>
<form method="post">
    {% csrf_token %}
    <input type="button" class="button" value="Delete">
</form>

</body>
</html>
